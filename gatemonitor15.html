    <script>
        let gates = {};
        let notifications = [];
        let timers = {};
        let completedTasks = [];

        const modal = document.getElementById('gateModal');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.querySelector('.modal-close-btn');

        const gatesBySection = {
            'A': ['A4', 'A6', 'A7', 'A8', 'A9', 'A10', 'A11', 'A12', 'A13', 'A14', 'A15', 'A18', 'A20', 'A21', 'A25', 'A26', 'A27', 'A30'],
            'B': ['B4', 'B5', 'B6', 'B7', 'B8', 'B9', 'B10', 'B15', 'B19'],
            'C': ['C27', 'C30'],
            'D': ['D1', 'D2', 'D3', 'D4'],
            'E': ['E20', 'E22', 'E24']
        };

        function showTab(tabIndex) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
            });
            
            contents.forEach((content, index) => {
                content.classList.toggle('active', index === tabIndex);
            });
        }
        
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('flight-type-btn')) {
                const selector = e.target.closest('.flight-type-selector');
                const hiddenInput = selector.nextElementSibling;
                
                selector.querySelectorAll('.flight-type-btn').forEach(btn => btn.classList.remove('active'));
                
                e.target.classList.add('active');
                
                hiddenInput.value = e.target.dataset.value;
            }
        });

        function getCurrentTime() {
            return new Date();
        }

        function timeToMinutes(timeString) {
            if (!timeString || !timeString.includes(':')) return 0;
            const [hours, minutes] = timeString.split(':').map(Number);
            if (isNaN(hours) || isNaN(minutes)) return 0;
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const totalMinutes = minutes % (24 * 60);
            const hours = Math.floor(totalMinutes / 60);
            const mins = totalMinutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function addMinutes(timeString, minutesToAdd) {
            const totalMinutes = timeToMinutes(timeString) + minutesToAdd;
            return minutesToTime(totalMinutes);
        }

        function getMinutesUntil(targetTime) {
            const now = getCurrentTime();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const targetMinutes = timeToMinutes(targetTime);
            
            let diff = targetMinutes - currentMinutes;
            return diff;
        }

        function checkScreenConflict(screenNumber, excludeGate = null) {
            if (!screenNumber || isNaN(screenNumber)) return null;
            
            for (const [gateId, gateData] of Object.entries(gates)) {
                if (gateId !== excludeGate && gateData.screen === screenNumber) {
                    return gateId;
                }
            }
            return null;
        }

        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function showNotification(message, gateId) {
            playNotificationSound();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <strong>Notifikation</strong><br>
                ${message}
                <br><button onclick="closeNotification(this)">Luk</button>
            `;
            
            document.body.appendChild(notification);
            
            notifications.push({
                element: notification,
                gateId: gateId,
                timestamp: Date.now()
            });
        }

        function closeNotification(button) {
            const notification = button.parentElement;
            notification.remove();
            
            notifications = notifications.filter(n => n.element !== notification);
        }

        function deleteGate(gateId) {
            if (gates[gateId]) {
                if (timers[gateId]) {
                    clearInterval(timers[gateId]);
                    delete timers[gateId];
                }
                delete gates[gateId];
                updateAllDisplays();
            }
        }

        function setupGateTimer(gateId, gateData) {
            if (timers[gateId]) {
                clearInterval(timers[gateId]);
            }
            
            const checkStatus = () => {
                const now = getCurrentTime();
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                
                if (gateData.type === 'arrival') {
                    const monitorStart = timeToMinutes(gateData.monitorTime);
                    const extension = gateData.monitoringExtension || 0;
                    const monitorEnd = (monitorStart + 15 + extension);
                    
                    if (currentMinutes >= monitorStart && currentMinutes < monitorEnd) {
                        gateData.status = 'monitoring';
                    } else if (currentMinutes >= monitorEnd) {
                        gateData.status = 'waiting_departure';
                        
                        const arrivalMinutes = timeToMinutes(gateData.time);
                        const timeSinceArrival = currentMinutes - arrivalMinutes;
                        
                        if (timeSinceArrival >= 35 && !gateData.notified) {
                            showNotification(`Gate ${gateId}: Opdater med departure tidspunkt`, gateId);
                            gateData.notified = true;
                        }
                    }
                } else if (gateData.type === 'departure') {
                    const departureMinutes = timeToMinutes(gateData.time);
                    
                    if (currentMinutes >= departureMinutes) {
                        finishTask(gateId, true); // true angiver automatisk færdiggørelse
                        return; // Vigtigt at stoppe eksekvering her
                    }
                    
                    const monitorStart = timeToMinutes(gateData.monitorTime);
                    
                    if (currentMinutes >= monitorStart) {
                        gateData.status = 'monitoring';
                    }
                }
                
                updateAllDisplays();
            };
            
            checkStatus(); 
            timers[gateId] = setInterval(checkStatus, 30000);
        }

        document.getElementById('gateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gateNumber = document.getElementById('gateNumber').value;
            const flightType = document.getElementById('flightType').value;
            const flightTime = document.getElementById('flightTime').value;
            const screenNumber = document.getElementById('screenNumber').value;
            
            addOrUpdateGate(gateNumber, flightType, flightTime, screenNumber);
            this.reset();

            // Nulstil type-knapperne visuelt
            this.querySelectorAll('.flight-type-btn').forEach(btn => btn.classList.remove('active'));
        });
        
       function addOrUpdateGate(gateNumber, flightType, flightTime, screenNumber) {
    if (!flightTime.match(/^\d{2}:\d{2}$/)) {
        alert('Indtast venligst tidspunkt i formatet HH:MM.');
        return false;
    }

    if (screenNumber) {
        const conflictGate = checkScreenConflict(screenNumber, gateNumber);
        if (conflictGate) {
            if (confirm(`Skærm ${screenNumber} er allerede tildelt gate ${conflictGate}. Vil du flytte den til ${gateNumber}?`)) {
                if(gates[conflictGate]) gates[conflictGate].screen = '';
            } else {
                return false;
            }
        }
    }

    let monitorTime;
    if (flightType === 'arrival') {
        monitorTime = addMinutes(flightTime, 4);
    } else {
        monitorTime = addMinutes(flightTime, -25);
    }

    const gateData = {
        type: flightType,
        time: flightTime,
        monitorTime: monitorTime,
        screen: screenNumber,
        status: 'scheduled',
        notified: false,
        monitoringExtension: 0
    };

    saveGate(gateNumber, gateData); // Tilføj denne linje

    gates[gateNumber] = gateData;
    setupGateTimer(gateNumber, gateData);
    updateAllDisplays();
    return true;
}



        function updateAllDisplays() {
            updateAllGatesDisplay();
            updatePriorityDisplay();
        }

        function updateAllGatesDisplay() {
            const container = document.getElementById('allGates');
            container.innerHTML = '';
            
            Object.entries(gatesBySection).forEach(([section, gateList]) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.innerHTML = `<h3>${section}-sektion</h3>`;
                
                const gateGrid = document.createElement('div');
                gateGrid.className = 'gate-grid';
                
                gateList.forEach(gateId => {
                    const gateItem = document.createElement('div');
                    gateItem.className = 'gate-item';
                    gateItem.dataset.gateId = gateId;
                    
                    const gateData = gates[gateId];
                    
                    if (gateData) {
                        if (gateData.status === 'monitoring') {
                            gateItem.classList.add('active');
                        } else if (gateData.status === 'waiting_departure') {
                            gateItem.classList.add('waiting');
                        } else if (gateData.status === 'scheduled') {
                            gateItem.classList.add('scheduled');
                        } else {
                            gateItem.classList.add('inactive');
                        }
                        
                        let timerText;
                        if (gateData.status === 'monitoring') {
                             timerText = `${gateData.type === 'arrival' ? 'Arr' : 'Dep'}: ${gateData.time}`;
                        } else if (gateData.status === 'waiting_departure') {
                            timerText = 'Venter på dep.';
                        } else {
                            const minutesUntil = getMinutesUntil(gateData.monitorTime);
                            timerText = minutesUntil > 0 ? `${minutesUntil} min` : 'Starter nu';
                        }
                        
                        gateItem.innerHTML = `
                            <div>${gateId}</div>
                            <div class="timer">${timerText}</div>
                        `;
                    } else {
                        gateItem.classList.add('inactive');
                        gateItem.innerHTML = `<div>${gateId}</div>`;
                    }
                    
                    gateGrid.appendChild(gateItem);
                });
                
                sectionDiv.appendChild(gateGrid);
                container.appendChild(sectionDiv);
            });
        }
        
        function setScreenAssignment(gateId, newAssignment) {
            const oldAssignment = gates[gateId].screen;

            if (newAssignment === oldAssignment) {
                gates[gateId].screen = '';
                updateAllDisplays();
                return;
            }

            const conflictGate = checkScreenConflict(newAssignment, gateId);
            if (conflictGate) {
                if (confirm(`Skærm ${newAssignment} er allerede tildelt gate ${conflictGate}. Vil du flytte den til ${gateId}?`)) {
                    if(gates[conflictGate]) gates[conflictGate].screen = '';
                } else {
                    return;
                }
            }
            
            gates[gateId].screen = newAssignment;
            updateAllDisplays();
        }

        function showConvertToDepartureUI(gateId, buttonElement) {
            const formContainer = document.getElementById(`convertFormContainer_${gateId}`);
            if (!formContainer) return;
            
            buttonElement.style.display = 'none';
            
            // KODE RETTET HER
            formContainer.innerHTML = `
                <div class="convert-departure-form">
                    <label for="newTime_${gateId}">Ny Dep tid:</label>
                    <input type="text" id="newTime_${gateId}" placeholder="HHMM" inputmode="numeric" maxlength="5" required>
                    <button onclick="updateToDeparture('${gateId}')">Opdater</button>
                </div>
            `;
        }

        function updateToDeparture(gateId) {
            const newTimeInput = document.getElementById(`newTime_${gateId}`);
            if (!newTimeInput) return;

            const newTime = newTimeInput.value;
            if (!newTime || !newTime.match(/^\d{2}:\d{2}$/)) {
                alert('Indtast venligst et gyldigt departure tidspunkt i formatet HH:MM.');
                return;
            }

            const gateData = gates[gateId];
            if (!gateData) {
                console.error("Gate ikke fundet.");
                return;
            }

            gateData.type = 'departure';
            gateData.time = newTime;
            gateData.monitorTime = addMinutes(newTime, -25);
            gateData.status = 'scheduled';
            gateData.notified = false;
            gateData.monitoringExtension = 0;

            setupGateTimer(gateId, gateData);
            updateAllDisplays();
        }
        
        function finishTask(gateId, auto = false) {
            const gateData = gates[gateId];
            if (!gateData) return;

            if (!auto && !confirm(`Er du sikker på at du vil færdiggøre opgaven for gate ${gateId}?`)) {
                return;
            }

            completedTasks.unshift({
                gateId: gateId,
                type: gateData.type,
                time: gateData.time,
                completedAt: new Date()
            });
            deleteGate(gateId);
        }


        function updatePriorityDisplay() {
            const container = document.getElementById('priorityList');
            const delegatedContainer = document.getElementById('delegatedListContainer');
            const completedContainer = document.getElementById('completedListContainer');
            container.innerHTML = '';
            delegatedContainer.innerHTML = '';
            completedContainer.innerHTML = '';
            
            const allActiveGates = Object.entries(gates)
                .filter(([_, data]) => data.status === 'monitoring' || data.status === 'waiting_departure' || data.status === 'scheduled');

            const normalGates = allActiveGates.filter(([_, data]) => data.screen !== 'delegated');
            const delegatedGates = allActiveGates.filter(([_, data]) => data.screen === 'delegated');
            
            const statusOrder = { 'monitoring': 1, 'waiting_departure': 2, 'scheduled': 3 };
            const sortFunction = (a, b) => {
                const [, dataA] = a;
                const [, dataB] = b;
                const statusA = statusOrder[dataA.status] || 99;
                const statusB = statusOrder[dataB.status] || 99;
                if (statusA !== statusB) {
                    return statusA - statusB;
                }
                return timeToMinutes(dataA.monitorTime) - timeToMinutes(dataB.monitorTime);
            };

            normalGates.sort(sortFunction);
            delegatedGates.sort(sortFunction);

            const createListItem = (gateId, gateData) => {
                const listItem = document.createElement('li');
                listItem.className = 'priority-item';
                
                let timerText = '';
                let extraHTML = '';
                let buttonsHTML = '';
                let gateTypeText = gateData.type === 'arrival' ? 'ARRIVAL' : 'DEPARTURE';
                if (gateData.status === 'waiting_departure') {
                    gateTypeText = 'ARRIVAL';
                }

                const screenAssignments = [
                    { value: '1', text: '1' },
                    { value: '2', text: '2' },
                    { value: '3', text: '3' },
                    { value: '4', text: '4' },
                    { value: 'delegated', text: 'UA' }
                ];

                const screenButtonsHTML = screenAssignments.map(opt => 
                    `<button 
                        class="screen-btn ${gateData.screen === opt.value ? 'active' : ''}" 
                        onclick="setScreenAssignment('${gateId}', '${opt.value}')">
                        ${opt.text}
                    </button>`
                ).join('');
                
                let assignmentDisplayHTML = '';
                if (gateData.screen) {
                    const displayText = gateData.screen === 'delegated' 
                        ? 'Udelegeret Ansvar' 
                        : `Skærm ${gateData.screen}`;
                    assignmentDisplayHTML = `<div class="gate-assignment-display">${displayText}</div>`;
                }
                
                if (gateData.type === 'arrival') {
                    buttonsHTML += `<button class="convert-btn" onclick="showConvertToDepartureUI('${gateId}', this)">Omdan til Dep</button>`;
                    extraHTML += `<div id="convertFormContainer_${gateId}"></div>`;
                }
                
                if (gateData.status === 'monitoring') {
                    listItem.classList.add('active');
                    let endTime;
                    const extension = gateData.monitoringExtension || 0;
                    if (gateData.type === 'arrival') {
                        endTime = addMinutes(gateData.monitorTime, 15 + extension);
                    } else {
                        endTime = gateData.time; 
                    }
                    timerText = `Aktiv til ${endTime}`;
                    buttonsHTML += `<button onclick="addMonitoringTime('${gateId}', 5)">+5 min</button>`;
                    buttonsHTML += `<button class="finish-btn" onclick="finishTask('${gateId}')">Færdig</button>`;
                } else if (gateData.status === 'waiting_departure') {
                    listItem.classList.add('waiting');
                    timerText = 'Venter på departure tid';
                } else { 
                    const minutesUntil = getMinutesUntil(gateData.monitorTime);
                    timerText = minutesUntil > 0 ? `Starter om ${minutesUntil} min` : 'Starter nu';
                }
                
                buttonsHTML += `<button class="delete-btn" onclick="deleteGate('${gateId}')">Slet</button>`;

                listItem.innerHTML = `
                    <div class="gate-info">
                        <div class="gate-name">${gateId} (${gateTypeText} ${gateData.time})</div>
                        ${assignmentDisplayHTML}
                        <div class="gate-details">
                            ${screenButtonsHTML}
                        </div>
                        ${extraHTML}
                    </div>
                    <div class="gate-timer">${timerText}</div>
                    <div class="action-buttons">
                        ${buttonsHTML}
                    </div>
                `;
                return listItem;
            };

            normalGates.forEach(([gateId, gateData]) => {
                container.appendChild(createListItem(gateId, gateData));
            });

            if (delegatedGates.length > 0) {
                const delegatedHeader = document.createElement('h3');
                delegatedHeader.className = 'completed-header';
                delegatedHeader.textContent = 'Udelegeret Ansvar';
                delegatedContainer.appendChild(delegatedHeader);

                const delegatedList = document.createElement('ul');
                delegatedList.className = 'priority-list';
                delegatedGates.forEach(([gateId, gateData]) => {
                    delegatedList.appendChild(createListItem(gateId, gateData));
                });
                delegatedContainer.appendChild(delegatedList);
            }

            if (completedTasks.length > 0) {
                const completedHeader = document.createElement('h3');
                completedHeader.className = 'completed-header';
                completedHeader.textContent = 'Færdiggjort';
                completedContainer.appendChild(completedHeader);

                const completedList = document.createElement('ul');
                completedList.className = 'priority-list';

                completedTasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.className = 'priority-item completed';
                    const taskTypeText = task.type === 'arrival' ? 'ARRIVAL' : 'DEPARTURE';
                    const completedTime = new Date(task.completedAt).toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
                    
                    listItem.innerHTML = `
                        <div class="gate-info">
                            <div class="gate-name">${task.gateId} (${taskTypeText} ${task.time})</div>
                        </div>
                        <div class="gate-timer">Færdig kl. ${completedTime}</div>
                    `;
                    completedList.appendChild(listItem);
                });
                completedContainer.appendChild(completedList);
            }
        }

        function resetAll() {
            if (confirm('Er du sikker på, at du vil nulstille alt? Dette inkluderer også listen over færdiggjorte fly.')) {
                Object.values(timers).forEach(timer => clearInterval(timer));
                
                gates = {};
                timers = {};
                completedTasks = [];
                notifications.forEach(n => n.element.remove());
                notifications = [];
                
                updateAllDisplays();
            }
        }

        function addMonitoringTime(gateId, minutesToAdd) {
            const gateData = gates[gateId];
            if (!gateData || gateData.status !== 'monitoring') {
                return;
            }
        
            if (gateData.type === 'departure') {
                gateData.time = addMinutes(gateData.time, minutesToAdd);
                gateData.monitorTime = addMinutes(gateData.monitorTime, minutesToAdd);
            } else if (gateData.type === 'arrival') {
                if (!gateData.monitoringExtension) {
                    gateData.monitoringExtension = 0;
                }
                gateData.monitoringExtension += minutesToAdd;
            }
        
            updateAllDisplays();
        }

        function closeModal() {
            modal.style.display = 'none';
            modalBody.innerHTML = '';
        }

        closeModalBtn.onclick = closeModal;
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        function showGateInfoModal(gateId, gateData) {
            const typeText = gateData.type === 'arrival' ? 'Arrival' : 'Departure';
            
            let screenText = 'Ingen';
            if(gateData.screen === 'delegated') {
                screenText = 'Ansvar uddelegeret';
            } else if (gateData.screen) {
                screenText = `Skærm ${gateData.screen}`;
            }

            const contentHTML = `
                <h3>Gate ${gateId} - Info</h3>
                <div class="modal-info">
                    <p><strong>Type:</strong> ${typeText}</p>
                    <p><strong>Tidspunkt:</strong> ${gateData.time}</p>
                    <p><strong>Overvågning starter:</strong> ${gateData.monitorTime}</p>
                    <p><strong>Tildelt:</strong> ${screenText}</p>
                </div>
            `;
            modalBody.innerHTML = contentHTML;
            modal.style.display = 'block';
        }

        function showAddGateModal(gateId) {
             // KODE RETTET HER
            const contentHTML = `
                <h3>Tilføj fly til Gate ${gateId}</h3>
                <form id="modalGateForm">
                    <div class="form-group">
                        <label>Type:</label>
                        <div class="flight-type-selector">
                           <button type="button" class="flight-type-btn" data-value="arrival">Arrival</button>
                           <button type="button" class="flight-type-btn" data-value="departure">Departure</button>
                        </div>
                        <input type="hidden" id="modalFlightType" required>
                    </div>
                    <div class="form-group">
                        <label for="modalFlightTime">Tidspunkt:</label>
                        <input type="text" id="modalFlightTime" placeholder="HHMM" inputmode="numeric" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="modalScreenNumber">Skærm:</label>
                        <select id="modalScreenNumber">
                            <option value="">Ingen skærm</option>
                            <option value="1">Skærm 1</option>
                            <option value="2">Skærm 2</option>
                            <option value="3">Skærm 3</option>
                            <option value="4">Skærm 4</option>
                            <option value="delegated">Ansvar uddelegeret</option>
                        </select>
                    </div>
                    <button type="submit">Tilføj</button>
                </form>
            `;
            modalBody.innerHTML = contentHTML;

            document.getElementById('modalGateForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const flightType = document.getElementById('modalFlightType').value;
                const flightTime = document.getElementById('modalFlightTime').value;
                const screenNumber = document.getElementById('modalScreenNumber').value;
                
                if (addOrUpdateGate(gateId, flightType, flightTime, screenNumber)) {
                    closeModal();
                }
            });

            modal.style.display = 'block';
        }

        document.getElementById('allGates').addEventListener('click', function(event) {
            const gateItem = event.target.closest('.gate-item');
            if (!gateItem) return;

            const gateId = gateItem.dataset.gateId;
            if (!gateId) return;

            if (modal.style.display === 'block') {
                 closeModal();
            }

            const gateData = gates[gateId];
            if (gateData) {
                showGateInfoModal(gateId, gateData);
            } else {
                showAddGateModal(gateId);
            }
        });

        // --- START: NY KODE TIL AUTOMATISK TID-FORMATERING ---
        /**
         * Formaterer input i et tekstfelt til HH:MM format automatisk.
         * F.eks. "123" bliver til "12:3", "1234" bliver til "12:34".
         * @param {Event} e - Input-eventen fra tekstfeltet.
         */
        function autoFormatTime(e) {
            const input = e.target;
            let value = input.value.replace(/\D/g, ''); // Fjern alt undtagen tal

            if (value.length > 4) {
                value = value.slice(0, 4); // Begræns til 4 tal
            }

            if (value.length > 2) {
                // Indsæt kolon efter de første to tal
                value = value.slice(0, 2) + ':' + value.slice(2);
            }
            
            const originalCursorPos = input.selectionStart;
            input.value = value;
            
            // Juster cursor-position for en bedre brugeroplevelse
            if (originalCursorPos === 2 && value.length === 3 && e.inputType !== 'deleteContentBackward') {
                input.setSelectionRange(3, 3);
            } else {
                 input.setSelectionRange(originalCursorPos, originalCursorPos);
            }
        }

        // Lyt efter input på hele siden. Hvis inputtet kommer fra et af vores tidsfelter,
        // så kald autoFormatTime-funktionen. Dette virker for alle dynamiske og statiske felter.
        document.body.addEventListener('input', function(event) {
            const targetId = event.target.id;
            if (targetId === 'flightTime' || targetId === 'modalFlightTime' || (targetId && targetId.startsWith('newTime_'))) {
                autoFormatTime(event);
            }
        });
        // --- SLUT: NY KODE ---

       loadGates((loadedGates) => {
  gates = loadedGates;
  updateAllDisplays();
});

        setInterval(updateAllDisplays, 60000);

function saveGate(gateId, data) {
    db.collection("sharedGates").doc(gateId).set(data);
  }

  function loadGates(callback) {
    db.collection("sharedGates").get().then(snapshot => {
      const gates = {};
      snapshot.forEach(doc => gates[doc.id] = doc.data());
      callback(gates);
    });
  }
    </script>
